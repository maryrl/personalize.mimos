<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personalize- Mimo personalizado</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-gray-50">
    <!-- Header -->
    <header class="gradient-bg text-white py-6 shadow-lg">
      <div class="container mx-auto px-4">
        <div class="text-center">
          <h1 class="text-3xl font-bold mb-2">🎨 Personalize Mimos</h1>
          <p class="text-lg opacity-90">
            Monte seu kit personalizado e receba em casa!
          </p>
        </div>
      </div>
    </header>

    <div class="container mx-auto px-4 py-8">
      <div class="grid lg:grid-cols-3 gap-8">
        <!-- Produtos -->
        <div class="lg:col-span-2">
          <h2 class="text-2xl font-bold text-gray-800 mb-6">
            📦 Escolha seus produtos
          </h2>

          <!-- Categorias -->
<div class="mb-6">
  <div class="flex flex-wrap gap-2">
    <button
  onclick="filterProducts('todos', event)"
  class="filter-btn bg-pink-400 text-white px-4 py-2 rounded-full text-sm font-medium hover:bg-pink-500 transition-colors"
>
  Todos
</button>

    <button
      onclick="filterProducts('material-escolar', event)"
      class="filter-btn bg-gray-200 text-gray-700 px-4 py-2 rounded-full text-sm font-medium hover:bg-gray-300 transition-colors"
    >
      Material Escolar
    </button>
    <button
      onclick="filterProducts('aniversario', event)"
      class="filter-btn bg-gray-200 text-gray-700 px-4 py-2 rounded-full text-sm font-medium hover:bg-gray-300 transition-colors"
    >
      Aniversário
    </button>
    <button
      onclick="filterProducts('brindes', event)"
      class="filter-btn bg-gray-200 text-gray-700 px-4 py-2 rounded-full text-sm font-medium hover:bg-gray-300 transition-colors"
    >
      Brindes
    </button>
    <button
      onclick="filterProducts('presentes', event)"
      class="filter-btn bg-gray-200 text-gray-700 px-4 py-2 rounded-full text-sm font-medium hover:bg-gray-300 transition-colors"
    >
      Presentes
    </button>
  </div>
</div>


          <!-- Grid de Produtos -->
          <div
            id="products-grid"
            class="grid md:grid-cols-2 xl:grid-cols-3 gap-4"
          >
            <!-- Os produtos serão inseridos aqui pelo JavaScript -->
          </div>
        </div>

        <!-- Carrinho -->
        <div class="lg:col-span-1">
          <div class="bg-white rounded-lg shadow-lg p-6 sticky top-4">
            <h3 class="text-xl font-bold text-pink-400 mb-4">🛒 Seu Kit</h3>

            <div
              id="cart-items"
              class="space-y-3 mb-4 max-h-64 overflow-y-auto"
            >
              <p class="text-gray-500 text-center py-4">
                Seu carrinho está vazio
              </p>
            </div>

            <div class="border-t pt-4">
              <div class="flex justify-between items-center mb-4">
                <span class="font-bold text-lg">Total:</span>
                <span id="total-price" class="font-bold text-xl text-purple-600"
                  >R$ 0,00</span
                >
              </div>

              <!-- Dados do Cliente -->
            <!-- Dados do Cliente -->
<div class="space-y-3 mb-4">
  <div>
    <label for="customer-name" class="block text-sm font-medium text-gray-700">Nome</label>
    <input
      type="text"
      id="customer-name"
      placeholder="Seu nome completo"
      class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500"
    />
  </div>

  <div>
    <label for="customer-phone" class="block text-sm font-medium text-gray-700">WhatsApp</label>
    <input
      type="tel"
      id="customer-phone"
      placeholder="(XX) 9XXXX-XXXX"
      class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500"
    />
  </div>

  <div>
    <label for="delivery-method" class="block text-sm font-medium text-gray-700">Forma de Entrega</label>
    <select
      id="delivery-method"
      class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500"
    >
      <option value="">Selecione...</option>
      <option value="Retirada na loja">Retirada na loja</option>
      <option value="Entrega">Entrega</option>
    </select>
  </div>

  <div id="address-container" class="hidden">
    <label for="customer-address" class="block text-sm font-medium text-gray-700">Endereço para entrega</label>
    <textarea
      id="customer-address"
      placeholder="Rua, nº, bairro, ponto de referência..."
      rows="2"
      class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500"
    ></textarea>
  </div>

  <div>
    <label for="customer-note" class="block text-sm font-medium text-gray-700">Observações</label>
    <textarea
      id="customer-note"
      placeholder="Ex: cores preferidas, datas, nome da criança, etc."
      rows="2"
      class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500"
    ></textarea>
  </div>
</div>

<!-- Botão de Enviar -->
<button
  onclick="sendToWhatsApp()"
  class="w-full bg-pink-400 text-white py-3 px-4 rounded-lg font-bold hover:bg-pink-500 transition-colors flex items-center justify-center gap-2"
>
  <span>📱</span>
  Enviar Pedido via WhatsApp
</button>


    </div>

    <section class="container mx-auto px-4 py-8">
  <h2 class="text-2xl font-bold text-gray-800 mb-4">📘 Catálogo de Produtos</h2>
  <iframe 
    src="/CATÁLOGO DE PRODUTOS 2025.pdf" 
    width="100%" 
    height="600" 
    class="border rounded-lg shadow"
  ></iframe>
</section>

  <script>
  document.getElementById('delivery-method').addEventListener('change', function() {
  const addressContainer = document.getElementById('address-container');
  if (this.value === 'Entrega') {
    addressContainer.classList.remove('hidden');
  } else {
    addressContainer.classList.add('hidden');
  }
});

  
  </script>
    <script src="script.js"></script>
  </body>
</html>
